<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./js/bootstrap.bundle.js">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>

</head>

<body>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Task 1</h1>
        <div class="d-flex align-items-center position-relative">
            <input type="password" value="" placeholder="Enter The Password" class="form-control password-input">
            <i class="ri-eye-line eye-icon"></i>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Task 2</h1>
        <div class="row">
            <div class="col-4">
                <form action="">
                    <input type="text" placeholder="Enter Name" class="form-control mb-3 text-form">
                    <input type="email" placeholder="Enter Email" class="form-control mb-3">
                    <input type="text" placeholder="Enter University" class="form-control mb-3 uni-form">
                    <input type="number" placeholder="Enter ID" class="form-control mb-3">
                    <button class="btn btn-danger add-btn">ADD</button>
                </form>
            </div>
            <div class="col-8">
                <table class="table table-striped table-hover table-bordered text-center table-light">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>University</th>
                        <th>ID</th>
                        <th>Delete row</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">Task 3</h1>
        <div class="position-relative overflow-hidden">
            <div class="images">
                <img src="./images/1.jpg" class="w-100 h-100" alt="">
            </div>
            <div class="prev-btn">
                <i class="ri-arrow-left-s-line fs-1" ></i>
            </div>
            <div class="next-btn">
                <i class="ri-arrow-right-s-line fs-1"></i>
            </div>
        </div>
    </div>
    <p>

        </p>
    <script src="./js/script.js"></script>
</body>

</html>
